<div class="container">
    <form class="card" [formGroup]="form" (ngSubmit)="submit()">
        <h1>Angular Forms</h1>

        <div class="form-control">
            <label>Email</label>
            <input type="text" placeholder="Email" formControlName="email">
            <div
                    class="validation"
                    *ngIf="form.get('email').invalid && form.get('email').touched">
                <small *ngIf="form.get('email').errors.required">
                    E-mail can`t be empty
                </small>

                <small *ngIf="form.get('email').errors.email">
                    Enter correct e-mail
                </small>
            </div>
        </div>

        <div class="form-control">
            <label>Пароль</label>
            <input type="password" placeholder="Пароль" formControlName="password">
            <div class="validation"
                 *ngIf="form.get('password').invalid && form.get('password').touched">
                <small *ngIf="form.get('password').errors.required">
                    Password can`t be empty
                </small>

                <small *ngIf="form.get('password').errors.minlength">
                    Password need to be longer then {{form.get('password').errors.minlength.requiredLength}}.
                        Now is {{form.get('password').errors.minlength.actualLength}}
                </small>
            </div>
        </div>

        <div class="card">
            <h2>Адрес</h2>

            <div class="form-control">
                <label>Страна</label>

                <select>
                    <option value="by">Israel</option>
                    <option value="ru">Russia</option>
                    <option value="ua">Ukraine</option>
                    <option value="by">Belarus</option>
                </select>
            </div>

            <div class="form-control">
                <input type="text">
            </div>

            <button class="btn" type="button">Выбрать столицу</button>
        </div>

        <div class="card">
            <h2>Ваши навыки</h2>
            <button class="btn" type="button">Добавить умение</button>
            <div class="form-control">
                <label></label>
                <input type="text">
            </div>
        </div>

        <button class="btn" type="submit"
                [disabled]="form.invalid">Отправить
        </button>

    </form>
</div>
